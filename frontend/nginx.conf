    server {
        listen 80;
        server_name localhost; # Or your domain later

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            # Try to serve file directly, fallback to index.html
            try_files $uri /index.html;
        }

        # Optional: You might need specific locations for API proxies later,
        # but this basic config handles SPA routing.

        # Optional: Basic error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }